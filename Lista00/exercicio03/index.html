<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 02</title>
</head>

<body>
    <h1 style="display: flex; justify-content: center; font-size:350%">Salário</h1>
    <div class="container">
        <ul style="font-size: 250%; display: flex; align-items: center; flex-direction: column;" id="list ">
        </ul>
    </div>
    <div style="display: flex; justify-content: space-around">
        <div style="display: flex; width: 50%">
            <img style="width: 100%; height: 100%" src="download (1).jfif" alt=" " />
        </div>

        <div style="display: flex; flex-direction: column; margin-bottom: 10%;">
            <h2>Digite a quantidade de horas normais trabalhadas?</h2>
            <input style="width: 100%;" class="hNormal" id="hNormal" type="number "
                placeholder="Digite a quantidade de horas normais trabalhadas" />

            <h2>Digite a quantidade de horas extras trabalhadas?</h2>
            <input style="width: 100%;" class="hExtra" id="hExtra" type="number "
                placeholder="Digite a quantidade de horas extras trabalhadas" />


            <div style="display:flex; flex-direction: column; font-size:150%">
                <p id="resultado"></p>

            </div>
            <button style="  font-size: medium;" class="submit ">Clique para calcular</button>
        </div>



    </div>




</body>
<script type="text/javascript" src="script.js"></script>

</html>

líquido é igual ao salário bruto descontando-se 10% de impostos. -->
