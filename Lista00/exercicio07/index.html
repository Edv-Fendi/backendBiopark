<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 07</title>
</head>

<body>
    <h1 style="display: flex; justify-content: center; font-size:350%">Calculador de moedas</h1>
    <div class="container">
        <ul style="font-size: 250%; display: flex; align-items: center; flex-direction: column;" id="list ">
        </ul>
    </div>
    <div style="display: flex; justify-content: space-around">
        <div style="display: flex; width: 40%">
            <img style="width: 100%; height: 50%" src="moedas.jfif" alt=" " />
        </div>

        <div style="display: flex; flex-direction: column; margin-bottom: 10%;">
            <h2>Digite a quantidade de moedas de R$ 0.05:</h2>
            <input style="width: 100%;" class="cinco" id="cinco" type="number "
                placeholder="Digite a quantidade de moedas de R$ 0.05" />
            <h2>Digite a quantidade de moedas de R$ 0.10:</h2>
            <input style="width: 100%;" class="dez" id="dez" type="number "
                placeholder="Digite a quantidade de moedas de R$ 0.10" />
            <h2>Digite a quantidade de moedas de R$ 0.25:</h2>
            <input style="width: 100%;" class="vCinco" id="vCinco" type="number "
                placeholder="Digite a quantidade de moedas de R$ 0.25" />
            <h2>Digite a quantidade de moedas de R$ 0.50:</h2>
            <input style="width: 100%;" class="cinquenta" id="cinquenta" type="number "
                placeholder="Digite a quantidade de moedas de R$ 0.50" />
            <h2>Digite a quantidade de moedas de R$ 1.00:</h2>
            <input style="width: 100%;" class="um" id="um" type="number "
                placeholder="Digite a quantidade de moedas de R$ 1.00" />


            <div style="display:flex; flex-direction: column; font-size:150%">
                <p id="resultado"></p>

            </div>
            <button style="  font-size: medium;" class="submit ">Clique para calcular</button>
        </div>



    </div>




</body>
<script type="text/javascript" src="script.js"></script>

</html>

Considere que existam moedas de 1, 5, 10, 25 e 50 centavos, e ainda moedas de 1 real. Não havendo
