<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 04</title>
</head>

<body>
    <h1 style="display: flex; justify-content: center; font-size:350%">Calculadora de Frangos</h1>
    <div class="container">
        <ul style="font-size: 250%; display: flex; align-items: center; flex-direction: column;" id="list ">
        </ul>
    </div>
    <div style="display: flex; justify-content: space-around">
        <div style="display: flex; width: 40%">
            <img style="width: 60%; height: 60%" src="download.jfif" alt=" " />
        </div>

        <div style="display: flex; flex-direction: column; margin-bottom: 10%;">
            <h2>Digite a quantidade de frangos:</h2>
            <input style="width: 100%;" class="frangos" id="qFrangos" type="number "
                placeholder="Digite a quantidade de frangos" />


            <div style="display:flex; flex-direction: column; font-size:150%">
                <p id="resultado"></p>

            </div>
            <button style="  font-size: medium;" class="submit ">Clique para calcular</button>
        </div>



    </div>




</body>
<script type="text/javascript" src="script.js"></script>

</html>


<!-- A granja Frangotech possui um controle automatizado de cada frango da sua produção. No pé direito do frango há um
anel com um chip de identificação; no pé esquerdo são dois anéis para indicar o tipo de alimento que ele deve
consumir. Sabendo que o anel com chip custa R$4,00 e o anel de alimento custa R$3,50, faça um algoritmo para calcular o
gasto total da granja para marcar todos os seus frangos. -->
