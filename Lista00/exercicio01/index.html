<html lang="en">

<head>
    <meta charset="UTF-8" />

<body>
    <h1 style="display: flex; justify-content: center; font-size:350%">Lanchonete Gostosura</h1>
    <div class="container">
        <ul style="font-size: 250%; display: flex; align-items: center; flex-direction: column;" id="list ">
        </ul>
    </div>
    <div style="display: flex; justify-content: space-around">
        <div style="display: flex; width: 40%">
            <img style="width: 70%; height: 80%" src="download (1).jfif" alt=" " />
        </div>

        <div style="display: flex; flex-direction: column; margin-bottom: 10%;">
            <h2>Digite quantas pães voce comprou?</h2>
            <input style="width: 100%;" class="pao" id="pao" type="number "
                placeholder="Digite o numero de paos compradas " />


            <div style="display:flex; flex-direction: column; font-size:150%">
                <p id="presunto">Presunto:</p>
                <p id="queijo">Queijo:</p>
            </div>
            <button style="  font-size: medium;" class="submit ">Clique para calcular</button>
        </div>



    </div>




</body>
<script type="text/javascript" src="script.js"></script>

<!-- A lanchonete Gostosura vende apenas um tipo de sanduíche, cujo recheio inclui duas fatias de queijo,
uma fatia de presunto e uma rodela de
hambúrguer. Sabendo que cada fatia de queijo ou presunto pesa 50 gramas,
e que a rodela de hamburguer pesa 100 gramas, faça um algoritmo em que o dono forneça a
quantidade de sanduiches a fazer, e a máquina informe as quantidades (em quilos) de queijo,
presunto e carne necessários para compra. -->
