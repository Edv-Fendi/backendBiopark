<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
    <h1 style="display: flex; justify-content: center; font-size:350%">Calculadora de Novelos</h1>
    <div class="container">
        <ul style="font-size: 250%; display: flex; align-items: center; flex-direction: column;" id="list ">
        </ul>
    </div>
    <div style="display: flex; justify-content: space-around">
        <div style="display: flex; width: 40%">
            <img style="width: 300%; height: 110%" src="linha.jfif" alt=" " />
        </div>

        <div style="display: flex; flex-direction: column; margin-bottom: 10%;">
            <h2>Digite a quantidade de blusas que voce fez:</h2>
            <input style="width: 100%;" class="blusas" id="blusas" type="number "
                placeholder="Digite a quantidade de blusas que voce fez" />
            <h2>Digite a de novelos voce gastou:</h2>
            <input style="width: 100%;" class="novelos" id="novelos" type="number "
                placeholder="Digite a de novelos voce gastou" />


            <div style="display:flex; flex-direction: column; font-size:150%">
                <p id="resultado"></p>

            </div>
            <button style="  font-size: medium;" class="submit ">Clique para calcular</button>
        </div>



    </div>




</body>
<script type="text/javascript" src="script.js"></script>
